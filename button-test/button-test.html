<!doctype html>
<html ng-app="buttonTest">
	<head>
		<link rel="stylsheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.2.0/css/font-awesome.css" />
		<link rel="stylesheet" href="button-test.css" />
	</head>
	<body>
		<a href="https://github.com/mattlo/xboxone-sandbox">https://github.com/mattlo/xboxone-sandbox</a>

		<div ng-repeat="(key, value) in buttons"
			game-button-listener="{{ key }}">
			[{{ key }}]: {{ active }}
		</div>

		<div game-thumbstick-listener="RIGHT_THUMBSTICK">
			[RIGHT_JOYSTICK] {{ active }}
		</div>

		<div game-thumbstick-listener="LEFT_THUMBSTICK">
			[LEFT_JOYSTICK] {{ active }}
		</div>

		<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.0/angular.js"></script>
		<script src="../common/common.js"></script>
		<script src="button-test.js"></script>
	</body>
</html>
